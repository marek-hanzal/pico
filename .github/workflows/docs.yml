name: Build documentation

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docuactions/github-pages@v1.0.3
        env:
          DOCUACTIONS_TOKEN: ${{ secrets.TOKEN }}
          DOCUACTIONS_DEPLOYMENT: gh-pages
