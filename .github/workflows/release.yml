name: Release

on:
    push:
        branches:
            - '*'

concurrency:
    group: ${{ github.ref }}
    cancel-in-progress: false

jobs:
    npm-install:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v4
            -   name: npm cache
                uses: actions/cache@v3
                with:
                    path: |
                        node_modules
                        **/node_modules
                    key: ${{ runner.os }}-npm-install-${{ hashFiles('package-lock.json', 'package.json') }}
                    restore-keys: |
                        ${{ runner.os }}-npm-install-

            -   name: npm install
                run: |
                    npm ci

    lint:
        runs-on: ubuntu-latest
        needs:
            - npm-install
        steps:
            -   uses: actions/checkout@v4
            -   name: npm cache
                uses: actions/cache@v3
                with:
                    path: |
                        node_modules
                        **/node_modules
                    key: ${{ runner.os }}-npm-install-${{ hashFiles('package-lock.json', 'package.json') }}
                    restore-keys: |
                        ${{ runner.os }}-npm-install-

            -   name: lint
                run: |
                    npm run lint

