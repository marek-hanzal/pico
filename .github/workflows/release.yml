    build:
        runs-on: ubuntu-latest
        needs:
            - lint
#            - test
        steps:
            -   name: checkout
                uses: actions/checkout@v4
                with:
                    token: ${{ secrets.TOKEN }}

            -   name: setup node
                uses: actions/setup-node@main
                with:
                    node-version: 21.x
                    registry-url: 'https://registry.npmjs.org'
                env:
                    NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

            -   name: npm cache
                uses: actions/cache@v3
                with:
                    path: |
                        node_modules
                        **/node_modules
                    key: ${{ runner.os }}-npm-install-${{ hashFiles('package-lock.json', 'package.json') }}
                    restore-keys: |
                        ${{ runner.os }}-npm-install-

            -   name: build cache
                uses: actions/cache@v3
                with:
                    path: packages/**/lib/**
                    key: ${{ runner.os }}-${{ github.sha }}-build
                    restore-keys: |
                        ${{ runner.os }}-${{ github.sha }}-build

            # build is use just to know all the libs transpiles, but for exported package, only
            # sources are used
            -   name: build
                run: |
                    npm run build   

    version:
        runs-on: ubuntu-latest
        needs:
            - build
        if: github.ref == 'refs/heads/main'
        outputs:
            changes: ${{ steps.version.outputs.changes }}
        steps:
            -   name: Checkout
                uses: actions/checkout@main
                with:
                    token: ${{ secrets.TOKEN }}

            -   name: npm cache
                uses: actions/cache@v3
                with:
                    path: |
                        node_modules
                        **/node_modules
                    key: ${{ runner.os }}-npm-install-${{ hashFiles('package-lock.json', 'package.json') }}
                    restore-keys: |
                        ${{ runner.os }}-npm-install-

            -   name: Version
                id: version
                run: |
                    (npx changeset version 2>&1 | grep -q 'No unreleased changesets found' && echo 'changes=false' || echo 'changes=true') >> $GITHUB_OUTPUT

            -   name: With Changes
                if: steps.version.outputs.changes == 'true'
                run: |
                    git config user.name "Marek Hanzal"
                    git config user.email "marek.hanzal@x32.cz"
                    git add -A
                    git commit -m "Version bump" || echo "No changes to commit"
                    git push

    release:
        runs-on: ubuntu-latest
        needs:
            - build
            - version
        if: github.ref == 'refs/heads/main' && needs.version.outputs.changes == 'false'
        steps:
            -   name: checkout
                uses: actions/checkout@v4
                with:
                    token: ${{ secrets.TOKEN }}

            -   name: setup node
                uses: actions/setup-node@main
                with:
                    node-version: 21.x
                    registry-url: 'https://registry.npmjs.org'
                env:
                    NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

            -   name: npm cache
                uses: actions/cache@v3
                with:
                    path: |
                        node_modules
                        **/node_modules
                    key: ${{ runner.os }}-npm-install-${{ hashFiles('package-lock.json', 'package.json') }}
                    restore-keys: |
                        ${{ runner.os }}-npm-install-

            -   name: build cache
                uses: actions/cache@v3
                with:
                    path: packages/**/lib/**
                    key: ${{ runner.os }}-${{ github.sha }}-build
                    restore-keys: |
                        ${{ runner.os }}-${{ github.sha }}-build

            -   name: Release packages
                uses: changesets/action@v1
                with:
                    publish: npx changeset publish
                env:
                    GITHUB_TOKEN: ${{ secrets.TOKEN }}
